logging:
  level:
    root: INFO
management:
  endpoint:
    health:
      show-details: "always"
  security:
    enabled: false
  endpoints:
    web:
      base-path: /
spring:
  flyway:
    enabled: false
  security:
    enabled: false
  profiles:
    active: springauth
  datasource:
    url: jdbc:postgresql://${CAMUNDA_DB_HOST:localhost}:${CAMUNDA_DB_PORT:5432}/${CAMUNDA_DB_NAME:camunda}${CAMUNDA_DB_CONN_OPTIONS:}
    username: ${CAMUNDA_DB_USER_NAME:camunda}
    password: ${CAMUNDA_DB_PASSWORD:camunda}
camunda:
  bpm:
    authorization:
      enabled: true
    admin-user:
      id: admin
      password: admin
      firstName: Admin
    filter:
      create: All tasks
    generic-properties:
      properties:
        generalResourceWhitelistPattern: '[.a-zA-Z0-9@_-]+'
    database:
#    We manage database versioning through flyway. Using this can cause the schema to go out of sync.
      schema-update: false

server:
  servlet:
    context-path: /
  port: 8998
camundaAccess:
  admin:
    deploymentAccess: false
    taskAccess: true
    processDefinition: true
    processInstance: true
    batchAccess: true
    decisionDefinitionAccess: true
    optimiseAccess: true
---
spring:
  profiles: springauth
  security:
    enabled: true
    oauth2:
      client:
        registration:
          azure:
            provider: azure
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          azure:
            issuer-uri: ${ISSUER_URI}