logging:
  level:
    root: INFO

spring:
  flyway:
   enabled: false
  datasource:
    url: jdbc:postgresql://${CAMUNDA_DB_HOST:localhost}:${CAMUNDA_DB_PORT:5898}/${CAMUNDA_DB_NAME:camunda}${CAMUNDA_DB_CONN_OPTIONS:}
    username: ${CAMUNDA_DB_USER_NAME:camunda}
    password: ${CAMUNDA_DB_PASSWORD:camunda}
  security:
    oauth2:
      client:
        registration:
          azure:
            provider: azure
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          azure:
            issuer-uri: ${ISSUER_URI}
camunda:
  bpm:
    authorization:
      enabled: true
    admin-user:
      id: admin
      password: admin
      firstName: Admin
    filter:
      create: All tasks
    generic-properties:
      properties:
        generalResourceWhitelistPattern: '[.a-zA-Z0-9@_-]+'
    database:
      schema-update: ${ENABLE_SCHEMA_UPDATE:false}

server:
  servlet:
    context-path: /
  port: 8999
