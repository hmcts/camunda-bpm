version: "3.7"

services:
  camunda-bpm:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - CAMUNDA_DB_PASSWORD=camunda
      - CAMUNDA_DB_HOST=host.docker.internal
      - CLIENT_ID
      - CLIENT_SECRET
      - ISSUER_URI
      - ENABLE_SCHEMA_UPDATE=true
    ports:
      - 8080:8080
    depends_on:
      - camunda-bpm-database
  camunda-bpm-database:
    build:
      context: docker/database
    ports:
      - 5432:5432
    volumes:
      - camunda-bpm:/var/lib/postgresql/data

volumes:
  camunda-bpm:
